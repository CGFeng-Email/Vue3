<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="tmp">
        <div :style="['font-size:30px', `font-weight: ${textWeight}`, styleObj1]">hello world</div>
        <!-- 多个对象 -->
        <div :style="[styleObj1, styleObj2]">hello world</div>
    </template>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const obj = {
        template: '#tmp',
        data() {
            return {
                textWeight: 600,
                styleObj1: {
                    'color': 'red',
                    'background': 'blue'
                },
                styleObj2: {
                    'margin-top': '20px'
                }
            }
        }
    }
    Vue.createApp(obj).mount('#app')
</script>

</html>
