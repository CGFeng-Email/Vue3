<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="tmp">
        <h3>输入搜索关键词：{{searchVal}}</h3>
        <!-- lazy修饰符的作用：会将绑定的事件切换为change事件，只有再提交时（回车）才会触发 -->
        <input type="text" v-model.lazy="searchVal">
    </template>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const obj = {
        template: '#tmp',
        data() {
            return {
                searchVal: ''
            }
        },
        methods: {

        }
    }
    Vue.createApp(obj).mount('#app')
</script>

</html>
